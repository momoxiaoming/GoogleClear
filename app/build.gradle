plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'

}

android {
    compileSdkVersion rootProject.android.compileSdkVersion
    buildToolsVersion rootProject.android.buildToolsVersion

    defaultConfig {
        configurations.all {  //强制以下面版本编译
            resolutionStrategy {
                force 'androidx.work:work-runtime:2.4.0'
                force 'androidx.core:core:1.6.0'
                force 'com.google.android.exoplayer:exoplayer:2.16.1'
            }
        }
        applicationId "com.org.gc.cleanup"
        minSdkVersion rootProject.android.minSdkVersion
        targetSdkVersion rootProject.android.targetSdkVersion
        versionCode 5
        versionName "1.0.4"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        multiDexEnabled true
        manifestPlaceholders = [
                "TOP_ON_CHANNEL"   : "gp_c1",
                "TOP_ON_SUBCHANNEL": "gp_sub_c1",
                "TOP_ON_APPID"     : "a5aa1f9deda26d",
                "TOP_ON_APPKEY"    : "4f7b9ac17decb9babec83aac078742c7",
                "GOOGLE_APPID"     : "ca-app-pub-8784110031688421~1749366565"
        ]

        ndk {
            abiFilters 'armeabi','armeabi-v7a', 'x86',"arm64-v8a","x86_64"
        }

        externalNativeBuild {
            cmake {
                cppFlags "-std=c++14 -fexceptions -frtti"
                arguments "-DANDROID_ARM_NEON=TRUE",'-DANDROID_STL=c++_shared'
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

}

