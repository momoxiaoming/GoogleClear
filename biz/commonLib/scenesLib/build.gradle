plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'kotlin-android-extensions'
}

android {

    compileSdkVersion rootProject.android.compileSdkVersion
    buildToolsVersion rootProject.android.buildToolsVersion


    defaultConfig {
        minSdkVersion rootProject.android.minSdkVersion
        targetSdkVersion rootProject.android.targetSdkVersion
        versionCode rootProject.android.versionCode
        versionName rootProject.android.versionName

        //强行添加前缀,不然就会报红
        resourcePrefix "scenes_"
    }

    buildTypes {
        debug {
            versionNameSuffix "-debug"
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    api project(path: ':biz:commonLib:dataLib')
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    kapt(rootProject.room_apt)
    // for wifi ap
    implementation('com.linkedin.dexmaker:dexmaker:2.28.1')
    //引入天气
//    api project(path: ':biz:composeWeather:vest:defaultWeatherCommon')
//    api project(':ng:cleanCore')
    api project(':biz:commonLib:gallery')
    api project(':ng:cleanCore')

    // CameraX 核心库使用 camera2 实现
    implementation "androidx.camera:camera-camera2:1.1.0-alpha03"
    // 可以使用CameraView
    implementation "androidx.camera:camera-view:1.0.0-alpha23"
    // 可以使用供应商扩展
    implementation "androidx.camera:camera-extensions:1.0.0-alpha23"
    //camerax的生命周期库
    implementation "androidx.camera:camera-lifecycle:1.1.0-alpha03"
    implementation 'com.github.chrisbanes:PhotoView:2.3.0'

    implementation 'com.contrarywind:Android-PickerView:4.1.9'
}